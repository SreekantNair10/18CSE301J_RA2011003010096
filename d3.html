<!DOCTYPE html>
<html>
    <head>
        <script src = "https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>

        <script>

            d3.select("body") // I will create something in the body
            .append("p") //append a paragraph
            .text("SRM"); //write a text
    
            var canvas = d3.select("body") // I will create something in body
              .append("svg") //append a drawing area
              .attr("width",1280)  //size of the drawing area
              .attr("height",1280);
              
            canvas.selectAll('circle') //create an empty array of circles
              .data([100,200,300,400,500,600,700,800,900]) //I create a dataset of 3 numbers -> loop through these numbers one after the other
              .join('circle') //add circles to the array that you created before
              .attr('r',function(d,i){return d/20;}) //set the raius
              .attr('cx',function(d,i){return i*100+20;})
              .attr('cy',function(d,i){return i*75+20});

            console.log(canvas);
        </script>
        

    </body>
</html>
